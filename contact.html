        <!-- contact us -->
        <h4 class="center">Contact Us</h4>
        <div class="container">
            <form action="https://formsubmit.co/garcia57@miamioh.edu" method="POST" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" name="name" class="validate">
                        <label for="icon_prefix">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_prefix" type="text" name="email" class="validate">
                        <label for="icon_prefix">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate" name="phone">
                        <label for="icon_telephone">Telephone</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">date_range</i>
                        <input type="text" class="datepicker">
                        <label for="icon_date_range">Best Date to Contact</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">message</i>
                        <textarea id="questions" class="materialize-textarea" name="comment"></textarea>
                        <label for="questions">Questions?</label>
                    </div>
                </div>
                <input type="submit" value="Submit" class="black btn-large">
            </form>
        </div>
